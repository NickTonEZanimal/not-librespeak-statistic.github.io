<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Статистика 7Б класс</title>
  </head>
  <body>
    <div id="header">
      <div class="flex-grid">
        <div class="col" id="logo-container">
          <img id="logo" src="https://raw.githubusercontent.com/NickTonEZanimal/BebraOS/main/image.ico">
        </div>
        <div class="col" id="librespeak">
          7Б класс
        </div>
       
        <div id="quote" class="p-4">Сайт что-бы мерится письками.
		  <bl>                 
          
		  </bl>

      </div>

        <div id="chart-container"></div>
        <h1>Топ пользователей:</h1>
        <div id="top-members" class="members"></div>
      </div>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
